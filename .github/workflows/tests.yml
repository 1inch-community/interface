name: Tests

on:
  push:
    branches:
      - dev
      - main

jobs:
  call-common-jobs:
    uses: .github/jobs/common-jobs.yml

  run-tests:
    runs-on: ubuntu-latest
    needs: call-common-jobs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run tests for all projects
        run: npx nx run-many --target=test --all
